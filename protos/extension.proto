syntax = "proto3";

package mcp;

option go_package = "internal/pb";

import "google/protobuf/descriptor.proto";

extend google.protobuf.ServiceOptions {
    MCPServiceOption server = 1000;
}

extend google.protobuf.MethodOptions {
    MCPMethodOption method = 1000;
}

message MCPServiceOption {
    string version = 1;
}

message MCPMethodOption {}
